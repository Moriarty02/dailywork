<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>double margin</title>
<style type="text/css">
	
	.box{
		width: 100px;
		height: 100px;
		margin:30px;
		float: left;
		background-color: tomato;
	}
	.demo{
		clear: both;
	}
</style>
</head>
<body>
	<div class="box"></div>
	<div class="demo">
		<div class="box"></div>
	</div>

</body>
</html>
