<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>flex布局</title>
<style type="text/css">

html,body{
margin: 0;
padding: 0;
width: 100%;
height: 100%;

}
.container {
    display: flex;
    height: 100%;
}

.column {
    float: left;
    text-align: center;
    flex: 1;
    min-height: 200px;
}

.column1{
background-color: red;

}
.column2{
	background-color: green;
}
.column3{
	background-color: blue

}
</style>
</head>

<body>
    <div class="container">
        <div class="column column1">column1</div>
        <div class="column column2">column2</div>
        <div class="column column3">column3</div>
    </div>
</body>

</html>
