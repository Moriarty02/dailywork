<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>table-cell-3</title>
    <style type="text/css">
    * {
        box-sizing: border-box;
    }
    
    .content {
        display: table;
        border: 1px solid #06c;
        padding: 15px 5px;
        max-width: 1000px;
        margin: 10px auto;
        min-width: 320px;
        width: 100%;
    }
    
    .img-box {
        height: 150px;
        width: 100px;
        border: 1px solid red;
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        background-color: #4679bd;
    }
    </style>
</head>

<body>
    <div class="content">
        <div class="img-box">
            <img src="http://e.hiphotos.baidu.com/baike/g%3D0%3Bw%3D268/sign=9715061afedcd100dd9cfd2a05b67526/6a600c338744ebf8b69ec828dff9d72a6059a73e.jpg " alt="logo" />
        </div>
    </div>
</body>

</html>
