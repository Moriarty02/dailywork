<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hide</title>
    <style type="text/css">
    #clickme {
        cursor: pointer;
        border:1px solid #dedede;
    }
    </style>
    <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
</head>

<body>
    <div id="clickme">
        Click here
    </div>
    <img id="book" src="http://icon.nipic.com/BannerPic/20150727/indexphoto/20150727164241.jpg" alt="" width="100" height="123" />
    <script type="text/javascript">
    $('#clickme').click(function() {
        $('#book').hide('slow', function() {
            alert('Animation complete.');
        });
    });
    </script>
</body>

</html>
