<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>数组拍平</title>
</head>

<body>
    <script type="text/javascript">
    var arr = [12, 3, 2, [23, [4], 35], 4, 56, 76];
    var all = [];

    function toNormal(arr) {
        var result = [];
        if (Object.prototype.toString.call(arr) != "[object Array]")
            return;
        for (var i in arr) {
            if (Object.prototype.toString.call(arr[i]) == "[object Array]") {
                toNormal(arr[i]);
            } else {
                all.push(arr[i]);
            }

        }
        return all;
    }
    document.write(toNormal(arr))
    </script>
</body>

</html>
