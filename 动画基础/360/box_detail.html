    var dom = document.querySelector(".box");
    var move = function() {
        var p = 0;
        var startTime = Date.now();
        var during = 1000;
        requestAnimationFrame(function fn() {
            if (p >= 1) {
                dom.style.left = 510 + "px"
            } else {
                p = (Date.now() - startTime) / during;
                dom.style.left = 10 + p * 500 + "px";
                requestAnimationFrame(fn);
