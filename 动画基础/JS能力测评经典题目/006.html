<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>为数组 arr 中的每个元素求二次方。不要直接修改数组 arr，结果返回新的数组 </title>
</head>

<body>
    <script type="text/javascript">
    function square(arr) {
        var result = arr.slice();
        return result.map(function(item) {
            return Math.pow(item, 2);
        })
    }
    </script>
</body>

</html>
