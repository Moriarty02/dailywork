<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>在数组 arr 中，查找值与 item 相等的元素出现的位置</title>
</head>

<body>
    <script type="text/javascript">
    function findAllOccurrences(arr, target) {
    	var result=[];
    	arr.map(function(item,index){
    		if(item===target){
    			result.push(index);
    		}
    	});
    	return result;
    }
    </script>
</body>

</html>
