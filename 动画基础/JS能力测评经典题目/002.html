<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>计算给定数组 arr 中所有元素的总和</title>
</head>

<body>
    <script type="text/javascript">
    var a = [12, 3, 3, 43, 5, 4, 65, 6, 54, ]
    sum(a);

    function sum(arr) {
        var sum;
        if (Array.prototype.reduce) {
            return arr.reduce(function(pre, cur) {
                return pre + cur;
            })
        } else {
            for (var i in arr) {
                sum += arr[i];
            }
            return sum;

        }
    }
    </script>
</body>

</html>
