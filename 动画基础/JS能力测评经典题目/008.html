<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>实现一个打点计时器，要求 1、从 start 到 end（包含 start 和 end），每隔 100 毫秒 console.log 一个数字，每次数字增幅为 1 2、返回的对象中需要包含一个cancel方法，用于停止定时操作 3、第一个数需要立即输出
    </title>
</head>

<body>
    <script type="text/javascript">
    function count(start, end) {
        var dip = start;
        console.log(dip);
        var timer = setInterval(function() {
            if (dip >= end) {
                clearInterval(timer);
            } else {
                dip++;
                console.log(dip);
            }

        }, 100)

        return {
        	cancel:function(){
        		clearInterval(timer);
        	}
        }
    }
    count(1, 10);
    </script>
</body>

</html>
