    <script type="text/javascript">
    //数组去重
    Array.prototype.unique1 = function() {
        var result = [];
        for (var i = 0, length = this.length; i < length; i++) {
            if (result.indexOf(this[i]) == -1) {
                result.push(this[i])
            }
        }
        return result;
    }

    Array.prototype.unique2 = function() {
        var result = [];
        var temp = {};
        for (var i = 0, length = this.length; i < length; i++) {
            if (!temp[this[i]]) {
                result.push(this[i]);
                temp[this[i]] = true;
            }
        }
        return result;

    }

    Array.prototype.unique3 = function() {
        var result = [];
        result[0] = this[0];
        for (var i = 0, length = this.length; i < length; i++) {
            if (this.indexOf(this[i]) == i) {
                result.push(this[i])
            }

        }
        return result;
    }
    Array.prototype.unique4 = function() {
        this.sort();
        var result = [];
        for (var i = 0, length = this.length; i < length; i++) {
            if (this[i] != result[result.length - 1]) {
                result.push(this[i]);
            }

        }


    }

    var BinSearch = function(a, key) {
            var low = 0,

                if (key > a[mid]) {

    <script type="text/javascript">
    // 查找数组中第K大的数字
    var a = [12, 3, 3, 465, 7, 5, 324, 32, 54, 6657, 65];

    function find_K_MAX(a, k) {
        for (var i = 0, length = a.length; i < length; i++) {
            for (var j = length - 1; j > i; j--) {
                if (a[j] > a[j - 1]) {
                    var temp = a[j];
                    a[j] = a[j - 1];
                    a[j - 1] = temp;
                    k--;
                }
                if (k == 0) {
                    return a[j - 1]
                }
            }
        }
        return a
    }
    var a = [12, 3, 3, 465, 7, 5, 324, 32, 54, 6657, 65];

    <script type="text/javascript">
    function Sort(a, low, high) {
        var povit = a[low];
        if (low < high) {
            while (low < high && a[high] > povit)
                high--;
            var temp = a[low];
            a[low] = a[high];
            a[high] = temp;
            while (low < high && a[low] > povit)
                low++;
            temp = a[low];
            a[low] = a[high];
            a[high] = temp;
        }
        return low;
    }
